{% extends "base.html" %}
{% block body %}
<h2>People</h2>

<form method="post">
  <input name="name" placeholder="New Person Name" required>
  <select name="group_id">
    <option value="">(No Group)</option>
    {% for group in groups %}
      <option value="{{ group.id }}">{{ group.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Add Person</button>
</form>

<form method="post" action="{{ url_for('views_bp.create_group') }}">
  <input name="group_name" placeholder="New Group Name" required>
  <button type="submit">Create Group</button>
</form>

<ul>
  {% for person in people %}
    <li>{{ person.name }} {% if person.group %}(Group: {{ person.group.name }}){% endif %}</li>
  {% endfor %}
</ul>
{% endblock %}
