{% extends "base.html" %}
{% block body %}
<h2>Reset Passwords (Admin Only)</h2>
<form method="post" class="mb-4">
  <label>New Access Password:</label>
  <input type="password" name="new_access_password" class="form-control mb-3">

  <label>New Admin Password:</label>
  <input type="password" name="new_admin_password" class="form-control mb-3">

  <button class="btn btn-danger">Reset Passwords</button>
</form>
{% endblock %}
