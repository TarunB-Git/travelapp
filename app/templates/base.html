<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Budget App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
<style>
  .dark-mode {
    background-color: #121212 !important;
    color: #f1f1f1 !important;
  }
  .dark-mode .navbar {
    background-color: #1f1f1f !important;
  }
  .dark-mode .table {
    color: #f8f9fa;
  }
  .dark-mode .form-control,
  .dark-mode .form-select {
    background-color: #2a2a2a;
    color: #f8f9fa;
    border-color: #444;
  }
</style>

</head>


<body class="bg-body text-body" data-bs-theme="light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">BudgetApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/people">People</a></li>
        <li class="nav-item"><a class="nav-link" href="/budgets">Budgets</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
        <li class="nav-item"><a class="nav-link" href="/debts">Debts</a></li>
        <li class="nav-item"><a class="nav-link" href="/budget-stats">Stats</a></li>
        
      </ul>
    </div>
  </div>
</nav>

  <div class="container-fluid px-3">
    {% block body %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Dark Mode Toggle Button -->
<button id="dark-mode-toggle" class="btn btn-sm btn-outline-light position-fixed bottom-0 end-0 m-3 z-3">
  ðŸŒ“
</button>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const saved = localStorage.getItem("dark-mode");
    if (saved === "enabled") {
      document.body.classList.add("dark-mode");
    }

    document.getElementById("dark-mode-toggle").addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    });
  });
</script>


</body>
</html>
