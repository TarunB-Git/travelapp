{% extends "base.html" %}
{% block body %}
<h2>Admin Login</h2>
<form method="post">
  <input name="admin_password" type="password" class="form-control mb-2" placeholder="Admin password">
  {% if error %}<div class="text-danger">{{ error }}</div>{% endif %}
  <button class="btn btn-warning">Login as Admin</button>
</form>
{% endblock %}
