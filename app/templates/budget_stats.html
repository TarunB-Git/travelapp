{% extends "base.html" %}
{% block body %}
<h2>Daily Budget Spend</h2>

<canvas id="budgetChart" height="100"></canvas>

<div class="table-responsive mt-4">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Date</th>
        {% for cat in categories %}
          <th>{{ cat }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in totals %}
        <tr>
          <td>{{ row.date }}</td>
          {% for cat in categories %}
            <td>{{ row[cat] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const totals = {{ totals|tojson }};
const categories = {{ categories|tojson }};
const dates = totals.map(r => r.date);

const datasets = categories.map(cat => ({
  label: cat,
  data: totals.map(r => r[cat] || 0),
  fill: false,
  borderColor: "#" + Math.floor(Math.random()*16777215).toString(16),
  tension: 0.2
}));

new Chart(document.getElementById("budgetChart"), {
  type: "line",
  data: {
    labels: dates,
    datasets: datasets
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: "top" },
      title: { display: true, text: "Per-Day Spending by Category" }
    }
  }
});
</script>
{% endblock %}
