{% extends "base.html" %}
{% block body %}
<h2>Debts</h2>
<table class="table">
  <thead><tr><th>Lender</th><th>Borrower</th><th>Amount</th></tr></thead>
  <tbody>
  {% for d in debts %}
    <tr>
      <td>{{ d.lender.name }}</td>
      <td>{{ d.borrower.name }}</td>
      <td>{{ d.amount }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
